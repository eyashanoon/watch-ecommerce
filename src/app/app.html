<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      /* Fancy watch store background */
background-image: url('/assets/background.png');

      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('/src/assets/logo.png') repeat;
      opacity: 0.04;
      pointer-events: none;
      background-size: 300px 300px;
    }

    /* Top bar */
    .topbar {
      height: 60px;
      background: linear-gradient(90deg, #e0e0e0 0%, #cccccc 60%, #9ca3af 100%);
      color: #232526;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.09);
      border-bottom: 1.5px solid #bdbdbd;
    }

    .topbar h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #232526;
      text-shadow: 0 1px 8px #cccccc44;
    }

    .admin {
      font-size: 15px;
      color: #232526;
      font-weight: 500;
      background: rgba(255,255,255,0.18);
      padding: 4px 14px;
      border-radius: 8px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 4px #cccccc22;
    }

    .menu-toggle {
      background: transparent;
      border: none;
      color: #e0e0e0;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin: 10px 0;
      width: 100%;
      text-align: left;
      padding-left: 20px;
    }

    .menu-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    .sidebar-content {
      width: 100%;
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; /* Move buttons further down */
      height: 100%; /* Ensure full height for alignment */
      gap: 20px;
      padding: 20px;
      height: auto;
      opacity: 1;
    }

    .sidebar-content.hidden {
      display: none;
    }
    .topbar {
  height: 60px;
  background: repeating-linear-gradient(
    90deg,
    #bcbcbc 0px,
    #bcbcbc 2px,
    #a8a8a8 4px,
    #bcbcbc 6px
  );
  color: #232526;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 28px;
  box-shadow: 0 2px 8px rgba(44,62,80,0.09);
  border-bottom: 1.5px solid #9ca3af;
}


    /* Container for sidebar + main content */
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

.sidebar {
  width: 220px;
  background: transparent; /* No background color */
  padding: 20px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: stretch;
  height: 100%;
  border-right: none; /* Remove right border */
}




    .sidebar img {
      width: 100px;
      margin-bottom: 20px;
    }

    .sidebar button:not(.menu-toggle) {
      width: 200px;
      height: 60px;
      margin: 5px 0;
      background: linear-gradient(90deg, #2b2b2b 0%, #4a4a4a 100%);
      color: #f0f0f0;
      cursor: pointer;
      border: 1px solid #8f8f8f;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      box-shadow: 0 1px 4px rgba(44,62,80,0.07);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.5px;
    }

    .sidebar button:hover,
    .sidebar button:focus {
      background: linear-gradient(90deg, #4a4a4a 0%, #6f6f6f 100%);
      color: #ffffff;
      border: 1.5px solid #9ca3af;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 12px rgba(44,62,80,0.13);
    }

    .sidebar button:active {
      background: #6f6f6f;
      color: #ffffff;
      border: 1.5px solid #9ca3af;
    }

    .sidebar button {
      /* Sidebar text color for readability */
      color: #e0e0e0;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .section-title {
      font-size: 18px;
      color: #2c3e50;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two cards per row */
      row-gap: 2px; /* Add 2px vertical space between rows */
      justify-items: center; /* Center cards in each row */
    }

    .card {
      width: 400px; /* Keep card width */
      height: 200px; /* Keep card height */
      display: flex;
      margin: 10px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
      transition: transform 0.3s, background-color 0.3s; /* Keep animation */
    }

    .card:hover {
      background-color: #e0e0e0; /* Change color on hover */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }

    .card figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: auto;
      margin: 0 auto; /* Center the image */
    }

    .card p {
      text-align: center;
    }

    .analytics {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .analytics .card {
      flex: 1;
      min-width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="topbar">
    <img src="assets/logo.png" alt="La Royale Logo" style="width: 90px; display: block;" />
    <h1>La Royale Admin Dashboard</h1>
    <div class="admin">Welcome, Admin</div>
  </div>

  <!-- Sidebar + Main Content -->
  <div class="container">
    <div class="sidebar">
      <button id="menuToggle" class="menu-toggle">â˜°</button>
      <div class="sidebar-content">
        <button>Product Management</button>
        <button>Order Management</button>
        <button>Reports</button>
        <button>History</button>
      </div>
    </div>

    <div class="main">
      <div class="section-title">Overview</div>
      <div class="grid">
        <div class="card">
          <figure>
            <img src="assets/logo.png" alt="Logo">
            Low Stock List
          </figure>
          <p>Description: Items running low in stock.</p>
        </div>
        <div class="card">
          <figure>
            <img src="assets/logo.png" alt="Logo">
            Highest Demand
          </figure>
          <p>Description: Products with the highest demand.</p>
        </div>
      </div>
      <div class="grid">
        <div class="card">
          <figure>
            <img src="assets/logo.png" alt="Logo">
            Total Revenue This Month
          </figure>
          <p>Description: Revenue generated this month.</p>
        </div>
        <div class="card">
          <figure>
            <img src="assets/logo.png" alt="Logo">
            Top Purchasing Customers
          </figure>
          <p>Description: Customers with the highest purchases.</p>
        </div>
      </div>

    </div>
  </div>
  <script>
const menuToggle = document.getElementById('menuToggle');
const sidebarButtons = document.querySelectorAll('.sidebar-content button');

// Initialize buttons to be hidden
sidebarButtons.forEach(button => {
  button.style.display = 'none';
});

menuToggle.addEventListener('click', () => {
  sidebarButtons.forEach(button => {
    button.style.display = button.style.display === 'none' ? 'block' : 'none';
  });
});

  </script></body>
</html>
